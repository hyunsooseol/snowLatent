---
name:  mlca
title: Multilevel LCA
jrs:   '1.1'
refs: snowLatent

items:
    - name: instructions
      title: 'Instructions'
      type: Html
      visible: True
      
    - name:  text
      title: 'Model information'
      type:  Preformatted

    - name: fit
      title: 'Model fit'
      type: Table
      rows: 1
      visible: (fit)
      clearWith:
        - vars
        - nc
        - nb
        - group
        - covs
        - nclust
      refs: glca 

      columns:
        - name: class
          title: Class
          type: number
        - name: loglik
          title: Log-likelihood
          type: number
        - name: aic
          title: AIC
          type: number
        - name: caic
          title: CAIC 
          type: number 
        - name: bic
          title: BIC 
          type: number
        - name: entropy
          title: Entropy 
          type: number
        - name: df
          title: df 
          type: integer
        - name: gsq
          title: G² 
          type: number

    - name: comp1
      title: 'Absolute model fit for cluster'
      type: Table
      visible: (comp1)
      refs: glca
      clearWith:
        - vars
        - nc
        - nb
        - group
        - covs
        - nclust

      columns:
        - name: cluster
          title: 'Cluster'
          type: number
        - name: loglik
          title: Log-likelihood
          type: number
        - name: aic
          title: AIC
          type: number
        - name: caic
          title: CAIC 
          type: number 
        - name: bic
          title: BIC 
          type: number
        - name: entropy
          title: Entropy 
          type: number
        - name: df
          title: df 
          type: integer
        - name: gsq
          title: G² 
          type: number
        - name: p
          title: p 
          type: number
          format: zto,pvalue

    - name: rel1
      title: 'Relative model fit for cluster'
      type: Table
      visible: (rel1)
      refs: glca
      clearWith:
        - vars
        - nc
        - nb
        - group
        - covs
        - nclust

      columns:
        - name: cluster
          title: 'Cluster'
          type: number
        - name: para
          title: Parameter
          type: number
        - name: loglik
          title: Log-likelihood
          type: number
        - name: df
          title: df 
          type: integer 
        - name: dev
          title: Deviance 
          type: number
        - name: p
          title: p 
          type: number
          format: zto,pvalue

    - name: cn
      title: 'Cluster membership'
      type: Table
      visible: (cn)
      refs: glca
      clearWith:
        - vars
        - nc
        - nb
        - group
        - covs
        - nclust

      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)

    - name: cla
      title: 'Marginal prevalences for latent classes'
      type: Table
      refs: glca
      visible: (cla)
      clearWith:
        - vars
        - nc
        - nb
        - group
        - covs
        - nclust

      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)
        - name: value
          title: 'Probability'     

    - name: cross
      title: 'Class prevalences by group'
      type: Table
      refs: glca
      visible: (cross)
      clearWith:
        - vars
        - nc
        - nb
        - group
        - covs
        - nclust

      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)

    - name: mpc
      title: 'Marginal prevalences for latent clusters'
      type: Table
      refs: glca
      visible: (mpc)
      clearWith:
        - vars
        - nc
        - nb
        - group
        - covs
        - nclust

      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)
        - name: value
          title: 'Probability'     

    - name: cpc
      title: 'Class prevalences by clusters'
      type: Table
      refs: glca
      visible: (cpc)
      clearWith:
        - vars
        - nc
        - nb
        - group
        - covs
        - nclust

      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)

    - name: gof
      title: 'Goodness of fit for coefficients'
      type: Table
      visible: (gof)
      refs: glca
      clearWith:
        - vars
        - nc
        - nb
        - group
        - covs
        - nclust

      columns:
        - name: name
          title: 'Model'
          type: 'text'
          content: ($key)
        - name: loglik
          title: Log-likelihood
          type: number
        - name: aic
          title: AIC
          type: number
        - name: caic
          title: CAIC 
          type: number 
        - name: bic
          title: BIC 
          type: number
        - name: entropy
          title: Entropy 
          type: number
        - name: df
          title: df 
          type: integer
        - name: gsq
          title: G² 
          type: number

    - name: ci
      title: 'Equality of coefficients'
      type: Table
      visible: (ci)
      refs: glca
      clearWith:
        - vars
        - nc
        - nb
        - group
        - covs
        - nclust
 
      columns:
        - name: name
          title: 'Model'
          type: 'text'
          content: ($key)
        - name: para
          title: Parameter
          type: number
        - name: loglik
          title: Log-likelihood
          type: number
        - name: df
          title: df 
          type: integer 
        - name: dev
          title: Deviance 
          type: number
        - name: p
          title: p 
          type: number
          format: zto,pvalue

    - name:  plot1
      title: 'Profile plot'
      type:  Image
      renderFun: .plot1
      visible: (plot1)
      refs: glca
      requiresData: true
      clearWith:
        - vars
        - nc
        - nb
        - group
        - covs
        - nclust
        - width
        - height

    - name:  plot2
      title: 'Item by class'
      type:  Image
      renderFun: .plot2
      visible: (plot2)
      refs: snowLatent
      clearWith:
        - vars
        - nc
        - nb
        - group
        - covs
        - nclust
        - angle
        - width1
        - height1

    - name: plot3
      title: 'Elbow plot'
      type: Image
      visible: (plot3)
      refs: snowLatent
      renderFun: .plot3
      clearWith:
        - vars
        - nc
        - nb
        - group
        - covs
        - nclust
        - width2
        - height2

    # - name: text5
    #   title: Item probability(rho)
    #   type:  Preformatted

    - name: item
      title: 'Item response probability(Rho)'
      type: Array
      visible: (item)
      items: (vars)
      clearWith:
            - vars
            - covs
            - nc
            - nb
            - group
            - nclust
      template:
          title: Probability of $key
          type: Table
          clearWith:
            - vars
            - covs
            - nc
            - nb
            - group
            - nclust
       
          columns:
            - name: name
              title: ''
              type: 'text'
              content: ($key)

    - name: text3
      title: Logistic regression
      type:  Preformatted 
...



