title: Multiple Group LCA
name: glca
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        label: Covariates
        children:
          - type: VariablesListBox
            name: covs
            height: small
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable(Required)
        children:
          - type: VariablesListBox
            name: group
            maxItemCount: 1
            isTarget: true
  - type: CollapseBox
    label: Analysis
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        children:
          - type: Label
            label: ''
            children:
              - name: nc
                type: TextBox
                label: Class
                format: number
              - type: CheckBox
                name: fit
          - type: Label
            label: 'Model comparison'
            children:
              - type: CheckBox
                name: mia
              - type: CheckBox
                name: mir
          - type: Label
            label: 'Equality of coefficients'
            children:
              - type: CheckBox
                name: cia
              - type: CheckBox
                name: cir
          - type: Label
            label: Logistic regression
            children:
              - type: CheckBox
                name: co
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 1
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: 'Plots'
            children:
              - type: CheckBox
                name: plot1
                style: list-inline
                children:
                  - type: TextBox
                    name: width
                    format: number
                    enable: (plot1)
                  - type: TextBox
                    name: height
                    format: number
                    enable: (plot1)
              - type: CheckBox
                name: plot2
              - type: CheckBox
                name: plot3
              - type: TextBox
                name: angle
                format: number
                suggestedValues:
                  - value: 0
                  - value: 45
                  - value: 90 
              - type: TextBox
                name: width1
                format: number
              - type: TextBox
                name: height1
                format: number
          - type: Label
            label: Prevalences
            children:
              - type: CheckBox
                name: marginal
              - type: CheckBox
                name: preval
  - type: CollapseBox
    label: Additional outputs
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        children:
          - type: Label
            label: Probability
            children:
              - type: CheckBox
                name: item
              - type: CheckBox
                name: gamma
              - type: CheckBox
                name: post
