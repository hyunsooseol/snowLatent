    - name: fit1
      title: 'Testing for measurement invariance '
      type: Table
      visible: (fit1)
      refs: slca
      clearWith:
        - factors
        - vars
        - nc

      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)
        - name: df
          title: df
          type: number
        - name: loglik
          title: Log-likelihood
          type: number
        - name: aic
          title: AIC 
          type: number 
        - name: bic
          title: BIC 
          type: number
        - name: gsq
          title: G² 
          type: number 
        - name: res
          title: Residual df 
          type: number           
        - name: p
          title: p 
          type: number
          format: zto,pvalue

    - name: reg
      title: 'Logistic regression'
      type: Table
      visible: (reg)
      refs: slca
      clearWith:
        - factors
        - covs
        - nc
        - method
        - impu
        - regform

      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)
        - name: cla
          title: Class
          type: 'text'
        - name: va
          title: Variable
          type: 'text'
        - name: co
          title: Coefficient 
          type: number
        - name: se
          title: Std.error 
          type: number
        - name: wald
          title: Wald 
          type: number
        - name: p
          title: p 
          type: number
          format: zto,pvalue

