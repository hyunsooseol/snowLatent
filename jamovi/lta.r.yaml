---
name:  lta
title: Latent Transition Analysis
jrs:   '1.1'
refs: snowLatent
items:
    - name: instructions
      title: 'Instructions'
      type: Html
      visible: True

    - name: fit1
      title: 'Testing for measurement invariance '
      type: Table
      visible: (fit1)
      refs: slca
      clearWith:
        - factors
        - vars
        - nc
        - cons

      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)
        - name: df
          title: df
          type: number
        - name: loglik
          title: Log-likelihood
          type: number
        - name: aic
          title: AIC 
          type: number 
        - name: bic
          title: BIC 
          type: number
        - name: gsq
          title: GÂ² 
          type: number 
        - name: res
          title: Residual df 
          type: number           
        - name: p
          title: p 
          type: number
          format: zto,pvalue

    - name:  text3
      title: 'LTA with non-invariant model'
      type:  Preformatted

    - name:  text4
      title: 'LTA with measurement invariance'
      type:  Preformatted

    - name:  plot1
      title: 'Transition plot(Non-invariant)'
      type:  Image
      renderFun: .plot1
      visible: (plot1)
      requiresData: true
      refs: slca
      clearWith:
        - factors
        - vars
        - nc
        - width1
        - height1
        - cons

    - name:  plot2
      title: 'Transition plot(Invariant)'
      type:  Image
      renderFun: .plot2
      visible: (plot2)
      requiresData: true
      refs: slca
      clearWith:
        - factors
        - vars
        - nc
        - width2
        - height2
        - cons

    - name: tau
      title: 'Transition probabilities'
      type: Table
      visible: (tau)
      refs: slca
      clearWith:
        - factors
        - vars
        - nc
        - cons
      columns:
        - name: model
          title: Model
          type: text
        - name: transition
          title: Transition
          type: text
        - name: from
          title: From
          type: text
        - name: to
          title: To
          type: text
        - name: prob
          title: Prob
          type: number
          format: zto

    - name: stay
      title: 'Classification stability (Mean diagonal of transition matrix)'
      type: Table
      visible: (stayer)
      refs: slca
      clearWith:
        - factors
        - vars
        - nc
        - cons
      columns:
        - name: model
          title: Model
          type: text
        - name: transition
          title: Transition
          type: text
        - name: stayer
          title: Average stay probability
          type: number
          format: zto
        - name: mover
          title: Average switching probability
          type: number
          format: zto

    - name: reg
      title: 'Logistic regression'
      type: Table
      visible: (reg)
      refs: slca
      clearWith:
        - factors
        - covs
        - nc
        - method
        - impu
        - regform
        - cons

      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)
        - name: cla
          title: Class
          type: 'text'
        - name: va
          title: Variable
          type: 'text'
        - name: co
          title: Coefficient 
          type: number
        - name: se
          title: Std.error 
          type: number
        - name: wald
          title: Wald 
          type: number
        - name: p
          title: p 
          type: number
          format: zto,pvalue

    - name:  plot
      title: 'Covariate effects plot'
      type:  Image
      renderFun: .plot
      visible: (plot)
      requiresData: true
      clearWith:
        - factors
        - covs
        - nc
        - method
        - impu
        - regform
        - width
        - height
        - cons



...
