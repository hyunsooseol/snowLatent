title: Profile plot
name: profile
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable(Required)
        children:
          - type: VariablesListBox
            name: group
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        cell:
          column: 0
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: "Table"
            children:
              - type: CheckBox
                name: mc
      - type: LayoutBox
        margin: large
        cell:
          column: 1
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: "Plots"
            children:
              - type: CheckBox
                name: plot1
                style: list-inline
                children:
                  - type: TextBox
                    name: width
                    format: number
                    enable: (plot1)
                  - type: TextBox
                    name: height
                    format: number
                    enable: (plot1)
              - type: CheckBox
                name: plot2
                children:
                  - type: CheckBox
                    name: me
                    style: list-inline
                    children:
                      - type: TextBox
                        name: width1
                        format: number
                        enable: (plot2)
                      - type: TextBox
                        name: height1
                        format: number
                        enable: (plot2)
              - type: TextBox
                name: angle
                format: number
                suggestedValues:
                  - value: 0
                  - value: 45
                  - value: 90         
