title: Latent Class Analysis
name: lca
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        label: Covariates(Optional)
        children:
          - type: VariablesListBox
            name: covs
            height: small
            isTarget: true
  - type: LayoutBox
    margin: large
    style: inline
    children:
      - type: Label
        label: Analysis options
        margin: large
        style: list-inline
        children:
          - name: nc
            type: TextBox
            label: Class
            format: number
          - name: nb
            type: TextBox
            label: Bootstrap
            format: number
  - type: CollapseBox
    label: Analysis
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        children:
          - type: Label
            label: Model fit
            children:
              - type: CheckBox
                name: fit
              - type: CheckBox
                name: comp
              - type: CheckBox
                name: rel
          - type: Label
            label: 'Probability'
            children:
              - type: CheckBox
                name: cp
              - type: CheckBox
                name: item
          - type: Label
            label: 'Save'
            children:
              - type: Output
                name: post
              - type: Output
                name: member
          - type: Label
            label: 'Logistic regression'
            children:
              - type: CheckBox
                name: coef
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 1
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: "Plot option"
            children:
              - type: TextBox
                name: angle
                format: number
                suggestedValues:
                  - value: 0
                  - value: 45
                  - value: 90            
          - type: Label
            label: 'Plots'
            children:
              - type: CheckBox
                name: plot1
                style: list-inline
                children:
                  - type: TextBox
                    name: width
                    format: number
                    enable: (plot1)
                  - type: TextBox
                    name: height
                    format: number
                    enable: (plot1)
              - type: CheckBox
                name: plot2
              - type: CheckBox
                name: plot3
  - type: CollapseBox
    label: Additional output
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        children:
          - type: Label
            label: ''
            children:
              - type: CheckBox
                name: gamma
