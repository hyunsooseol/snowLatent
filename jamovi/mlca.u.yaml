title: Multilevel LCA
name: mlca
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        label: Covariates
        children:
          - type: VariablesListBox
            name: covs
            height: small
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable(Required)
        children:
          - type: VariablesListBox
            name: group
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    style: inline
    children:
      - type: Label
        label: Analysis options
        margin: large
        style: list-inline
        children:
          - name: nc
            type: TextBox
            label: Class
            format: number
          - name: nclust
            type: TextBox
            label: Cluster
            format: number
          - name: nb
            type: TextBox
            label: Bootstrap
            format: number
  - type: CollapseBox
    label: Analysis
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        children:
          - type: Label
            label: Model fit
            children:
              - type: CheckBox
                name: fit
          - type: Label
            label: Fit for cluster
            children:
              - type: CheckBox
                name: comp1
              - type: CheckBox
                name: rel1
          - type: Label
            label: Prevalence
            children:
              - type: CheckBox
                name: cla
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 1
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: Plots
            children:
              - type: CheckBox
                name: plot1
                style: list-inline
                children:
                  - type: TextBox
                    name: width
                    format: number
                    enable: (plot1)
                  - type: TextBox
                    name: height
                    format: number
                    enable: (plot1)
              - type: CheckBox
                name: plot2
                children:
                  - type: TextBox
                    name: angle
                    format: number
                    enable: (plot2)
                    suggestedValues:
                      - value: 0
                      - value: 45
                      - value: 90
                  - type: TextBox
                    name: width1
                    format: number
                    enable: (plot2)
                  - type: TextBox
                    name: height1
                    format: number
                    enable: (plot2)
              - type: CheckBox
                name: plot3
                style: list-inline
                children:
                  - type: TextBox
                    name: width2
                    format: number
                    enable: (plot3)
                  - type: TextBox
                    name: height2
                    format: number
                    enable: (plot3)
  - type: CollapseBox
    label: Additional outputs
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        children:
          - type: Label
            label: Probability
            children:
              - type: CheckBox
                name: item
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 1
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: Invariance of coefficients
            children:
              - type: CheckBox
                name: gof
              - type: CheckBox
                name: ci
          - type: Label
            label: 'Logistic regression'
            children:
              - type: CheckBox
                name: cluster
              - type: CheckBox
                name: co
