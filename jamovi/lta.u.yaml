title: Latent Transition Analysis
name: lta
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Model
        children:
          - type: ListBox
            name: factors
            height: large
            addButton: Add New Factor
            templateName: linreg-block-template
            template:
              type: LayoutBox
              margin: normal
              children:
                - type: TextBox
                  valueKey:
                    - label
                  borderless: true
                  name: blockName
                  stretchFactor: 1
                  margin: normal
                - type: VariablesListBox
                  valueFilter: unique
                  valueKey:
                    - vars
                  name: blockList
                  isTarget: true
                  height: auto
                  ghostText: drag variables here
      - type: TargetLayoutBox
        label: Covariates(Optional)
        children:
          - type: VariablesListBox
            name: covs
            height: small
            isTarget: true
  - type: CollapseBox
    label: 'Latent Transition Analysis'
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: TextBox
            name: cons
            format: string
            stretchFactor: 3
      - type: LayoutBox
        margin: large
        style: inline        
        children:
          - type: Label
            label: 'Model'
            children:
              - type: CheckBox
                name: par2
              - type: CheckBox
                name: par3
          - type: Label
            label: 'Measurement invariance'
            children:
              - type: CheckBox
                name: fit1                   
      - type: LayoutBox
        margin: large
        children:
          - type: Label
            label: 'Transition plot'
            style: list-inline
            children:
              - type: CheckBox
                name: plot1
                style: list-inline
                children:
                  - type: TextBox
                    name: width1
                    format: number
                    enable: (plot1)
                  - type: TextBox
                    name: height1
                    format: number
                    enable: (plot1)
              - type: CheckBox
                name: plot2
                style: list-inline
                children:
                  - type: TextBox
                    name: width2
                    format: number
                    enable: (plot2)
                  - type: TextBox
                    name: height2
                    format: number
                    enable: (plot2)
          - type: Label
            label: 'Tables'
            style: list-inline
            children:
              - type: CheckBox
                name: tau
              - type: CheckBox
                name: stayer                
  - type: CollapseBox
    label: 'Logistic Regression using 3-step approach'
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        cell:
          column: 0
          row: 0
        stretchFactor: 1
        children:
          - name: regform
            type: TextBox
            format: string
            stretchFactor: 2
      - type: LayoutBox
        margin: large
        style: inline
        children:
          - type: Label
            label: Options
            children:
              - type: ComboBox
                name: impu
              - type: ComboBox
                name: method
          - type: LayoutBox
            margin: large
            style: inline
            children:
              - type: Label
                label: 'Test'
                children:
                  - type: CheckBox
                    name: reg
                  - type: CheckBox
                    name: plot   
                    style: list-inline
                    children:
                      - type: TextBox
                        name: width
                        format: number
                        enable: (plot)
                      - type: TextBox
                        name: height
                        format: number
                        enable: (plot)
