  - type: CollapseBox
    label: 'Latent Transition Analysis'
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: TextBox
            name: cons
            format: string
            stretchFactor: 3
      - type: LayoutBox
        margin: large
        style: inline
        children:
          - type: Label
            label: 'Model'
            children:
              - type: CheckBox
                name: par2
              - type: CheckBox
                name: par3
          - type: LayoutBox
            margin: large
            style: inline
            children:
              - type: Label
                label: 'Measurement invariance'
                children:
                  - type: CheckBox
                    name: fit1                   
  - type: CollapseBox
    label: 'Logistic Regression using 3-step approach'
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        cell:
          column: 0
          row: 0
        stretchFactor: 1
        children:
          - name: regform
            type: TextBox
            format: string
            stretchFactor: 2
      - type: LayoutBox
        margin: large
        style: inline
        children:
          - type: Label
            label: Options
            children:
              - type: ComboBox
                name: impu
              - type: ComboBox
                name: method
          - type: LayoutBox
            margin: large
            style: inline
            children:
              - type: Label
                label: 'Test'
                children:
                  - type: CheckBox
                    name: reg
   
