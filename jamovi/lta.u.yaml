title: Latent Transition Analysis
name: lta
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Model
        children:
          - type: ListBox
            name: factors
            height: large
            addButton: Add New Factor
            templateName: linreg-block-template
            template:
              type: LayoutBox
              margin: normal
              children:
                - type: TextBox
                  valueKey:
                    - label
                  borderless: true
                  name: blockName
                  stretchFactor: 1
                  margin: normal
                - type: VariablesListBox
                  valueFilter: unique
                  valueKey:
                    - vars
                  name: blockList
                  isTarget: true
                  height: auto
                  ghostText: drag variables here
      - type: TargetLayoutBox
        label: Covariates(Optional)
        children:
          - type: VariablesListBox
            name: covs
            height: small
            isTarget: true
