---
name:  glca
title: Multiple Group LCA
menuGroup: snowLatent
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data
      description:
          R: the data as a data frame
          
    - name: vars
      title: Variables
      type: Variables
 
    - name: covs
      title: Covariates
      type: Variables
      suggested:
         - nominal
         - continuous
      permitted:
        - factor
        - numeric

    - name: group
      title: Grouping Variable(Required)
      type: Variable
      suggested:
         - nominal
         - ordinal
      permitted:
        - factor

    - name: nc
      title: Class
      type: Integer
      min: 2
      default: 2

    - name: fit
      title: Fit measures
      type: Bool
      default: True
 
    - name: mia
      title: Absolute model fit
      type: Bool
      default: FALSE

    - name: mir
      title: Relative model fit
      type: Bool
      default: FALSE

    - name: cia
      title: Absolute model fit
      type: Bool
      default: FALSE

    - name: cir
      title: Relative model fit
      type: Bool
      default: FALSE

    - name: marginal 
      title: Prevalences for latent class
      type: Bool 
      default: FALSE    

    - name: preval 
      title: Class prevalences by group 
      type: Bool 
      default: FALSE    

    - name: post
      title: Posterior
      type: Bool 
      default: FALSE
     
    - name: item 
      title: Item response probabilities(rho)
      type: Bool 
      default: FALSE

    - name: gamma
      title: Prevalence for level-1 class(gamma)
      type: Bool 
      default: FALSE

    - name: co
      title: Coefficients with covariates
      type: Bool 
      default: FALSE

    - name: plot1 
      title: Profile plot
      type: Bool 
      default: FALSE   
     
     
...
