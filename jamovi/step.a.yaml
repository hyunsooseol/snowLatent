---
name:  step
title: LCA/LPA 3-step approach
menuGroup: snowLatent
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data

    - name: factors
      title: Factors
      type: Array
      default:
        - label: L[2]
          vars: []
      template:
          type: Group
          elements:
            - name: label
              type: String
            - name: vars
              type: Variables
              suggested:
                - nominal
                - continuous
              permitted:
                - factor
                - numeric

      description:
          R: >
            a list containing named lists that define the `label` of
            the factor and the `vars` that belong to that factor

    - name: covs
      title: Covariates
      type: Variables
      suggested:
         - nominal
         - continuous
      permitted:
        - factor
        - numeric

    - name: regform
      title: 'Regression formula'
      type: String
      default: 'L ~ Species'

    - name: impu
      title: 'Imputation'
      type: List
      options:
        - title: 'modal'
          name:  'modal'
        - title: 'prob'
          name:  'prob'
      default: 'modal'    
  
    - name: method
      title: 'Method'
      type: List
      options:
        - title: 'naive'
          name:  'naive'
        - title: 'BCH'
          name:  'BCH'
        - title: 'ML'
          name:  'ML'  
      default: 'BCH'

    - name: reg
      title: 'Coefficients'
      type: Bool
      default: FALSE

    - name: member
      title: Class membership
      type: Output   

    - name: post
      title: Posterior probability 
      type: Output  

    - name: fit
      title: 'Goodness of fit'
      type: Bool
      default: FALSE

    - name: par
      title: 'Estimated parameters'
      type: Bool
      default: FALSE

    - name: regform1
      title: 'Regression formula'
      type: String
      default: 'L ~ Species'

    - name: impu1
      title: 'Imputation'
      type: List
      options:
        - title: 'modal'
          name:  'modal'
        - title: 'prob'
          name:  'prob'
      default: 'modal'    
  
    - name: method1
      title: 'Method'
      type: List
      options:
        - title: 'naive'
          name:  'naive'
        - title: 'BCH'
          name:  'BCH'
        - title: 'ML'
          name:  'ML'  
      default: 'BCH'

    - name: reg1
      title: 'Coefficients'
      type: Bool
      default: FALSE
      
    - name: plot
      title: 'Covariate Effects Plot'
      type: Bool 
      default: FALSE   

    - name: plot1
      title: 'Covariate Effects Plot'
      type: Bool 
      default: FALSE   


