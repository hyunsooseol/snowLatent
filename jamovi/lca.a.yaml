---
name:  lca
title: Latent Class Analysis
menuGroup: snowLatent
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data
      description:
          R: the data as a data frame
          
    - name: vars
      title: Variables
      type: Variables
 
    - name: covs
      title: Covariates(Optional)
      type: Variables
      suggested:
         - nominal
         - continuous
      permitted:
        - factor
        - numeric

    - name: nc
      title: Class
      type: Integer
      min: 2
      default: 2

    - name: nb
      title: Bootstrap
      type: Integer
      min: 10
      default: 50

    - name: fit
      title: Fit measures
      type: Bool
      default: True

    - name: comp
      title: Absolute model fit
      type: Bool
      default: TRUE

    - name: rel
      title: Relative model fit(Class>2)
      type: Bool
      default: FALSE

    - name: cp
      title: Prevalences for latent class
      type: Bool 
      default: FALSE

    - name: post
      title: Posterior 
      type: Output  
      
    - name: member
      title: Class membership
      type: Output  
 
    - name: item 
      title: Item response(Rho)
      type: Bool 
      default: FALSE   

    - name: gamma
      title: prevalence for level-1 class(Gamma)
      type: Bool 
      default: FALSE

    - name: coef 
      title: Coefficients with covariates
      type: Bool 
      default: FALSE   
      
    - name: plot1 
      title: Profile plot
      type: Bool 
      default: FALSE   
     
    - name: plot2
      title: Item by class
      type: Bool
      default: FALSE

    - name: angle
      title: Angle of x-axis labels
      type: Number
      min: 0
      max: 90
      default: 0
      description:
          R: >
            a number from 0 to 90 defining the angle of the x-axis labels, 
            where 0 degrees represents completely horizontal labels.

    - name: plot3
      title: 'Elbow plot (Class>2)'
      type: Bool
      default: FALSE     

    - name: width
      type: Integer
      title: "Size: "
      default: 500
      
    - name: height
      type: Integer
      title: "X"
      default: 500
...
